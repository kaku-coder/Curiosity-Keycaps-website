<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Curiosity Caps</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <div class="logo-container">
                <img src="image/Curiosity_Caps_Final-02.png" alt="Curiosity Caps" class="logo">
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue shopping</p>
            </div>
        </div>

        <!-- Login/Register Forms Container -->
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-container" id="login-form">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="loginEmail" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <i class="ri-eye-line toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="ri-google-fill"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="ri-facebook-fill"></i>
                        Continue with Facebook
                    </button>
                </div>
                <p class="switch-form">
                    Don't have an account? 
                    <a href="#" id="showRegister">Sign up here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="form-container" id="register-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-user-line"></i>
                            <input type="text" id="registerName" placeholder="Full Name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-mail-line"></i>
                            <input type="email" id="registerEmail" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-phone-line"></i>
                            <input type="tel" id="registerPhone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="registerPassword" placeholder="Password" required>
                            <i class="ri-eye-line toggle-password"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <i class="ri-lock-line"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <i class="ri-eye-line toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Create Account</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="ri-google-fill"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="ri-facebook-fill"></i>
                        Continue with Facebook
                    </button>
                </div>
                <p class="switch-form">
                    Already have an account? 
                    <a href="#" id="showLogin">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-content">
                <i class="ri-check-line"></i>
                <h3>Welcome!</h3>
                <p>You have successfully signed in.</p>
                <button id="goToHome" class="go-home-btn">Continue to Home</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
